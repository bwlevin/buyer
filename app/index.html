<!DOCTYPE html>
<html>
<head>
  <title>PwC Blockchain Prototype</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!--<link rel="stylesheet" href="stylesheets/app.css">-->
  <script src="./app.js"></script>
</head>
<body>

  <header>
   <h1>Airline Co. Contract Interface</h1>
   <h2>Example Truffle Dapp</h2>
   <h3>You have <span class="black"><span id="balance"></span> Funds Available</span></h3>
   <h3>Current cost is: <span class="black"><span id="current_cost"></span></span></h3>
 </header>

 <div id="pagewrap">
  <section id="content">
    <h1>Add Funds</h1>
    <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
    <br><br><button id="send" onclick="App.addFunds()">Add Funds</button>
  </section>

  <section id="middle">
    <h1>Take Delivery</h1>
    <br><label for="receiver" id="delivery_label">Supplier Address for Funds</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
    <!--<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>-->
    <!--<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>-->
    <br><br><button id="send" onclick="App.takeDelivery()">Initiate</button>
  </section>

  <aside id="sidebar">
    <h1>Get Data</h1>
    <!--<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>-->
    <!--<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>-->
    <form>
      <input name="serial" type="button" value="Serial Number" onclick="App.getSerial()">
      <input type="number" id="serial" readonly="true"></input>
    </form>
    <form>
      <input name="quality" type="button" value="Quality" onclick="App.getQuality()">
      <input type="number" id="quality" readonly="true"></input>
    </form>
  </aside>

  <footer>
    <span id="status"></span>
    <br>
    <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  </footer>
</div>
</body>
</html>
